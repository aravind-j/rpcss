template:
  bootstrap: 5
  light-switch: yes
  # This is needed until https://github.com/r-lib/pkgdown/issues/2704 is fixed.
  includes:
    in_header: |
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
  bslib:
    base_font:
      google: Fira Sans
    heading_font:
      google: Fira Sans
    code_font:
      google: Fira Mono
    primary: '#ff0f0f'
    pkgdown-navbar-bg: '#0f0f0f'
    navbar-light-color: '#f9f9f9'
    navbar-light-hover-color: '#ff0f0f'
    navbar-light-brand-color: '#ff0f0f'
    navbar-light-brand-hover-color: '#ff0f0f'
    link-color: '#ff0f0f'
  params:
    ganalytics: G-BEF8VV6GWJ

deploy:
  install_metadata: yes
url: https://aravind-j.github.io/rpcss/
navbar:
  structure:
    left:
    - home
    - reference
    - news
    right:
    - search
    - github
    - lightswitch
  components:
    home:
      icon: fa-home fa-lg
      text: Home
      href: index.html
    reference:
      icon: fa-code
      text: Reference
      href: reference/index.html
    news:
      icon: far fa-newspaper
      text: News
      href: news/index.html
    github:
      icon: fab fa-github-alt
      text: Github
      href: https://github.com/aravind-j/rpcss
search:
  exclude: news/index.html
reference:
- title: Constitute Core Collection
  contents: '`pcss.core`'
- title: Fetch Genotypes/Individuals in the Core Set
  contents: '`subset.pcss.core`'
- title: Plotting Functions
  contents:
  - '`screeplot.pcss.core`'
  - '`biplot.pcss.core`'
  - '`contrib.pcss.core`'
  - '`coreplot.pcss.core`'
- title: Helper Functions
  contents: '`print.pcss.core`'

